ne">BUILDDIR=<span class="variable">$WORKROOT</span>/build</span><br><span class="line"></span><br><span class="line">SKEY=<span class="string">" -i ~/.ssh/your-ssh-key-file"</span></span><br><span class="line">SCHANNEL=<span class="string">"your-ssh-user@your-ssh-host"</span></span><br><span class="line">SROOT=<span class="variable">$SCHANNEL</span>:<span class="variable">$WORKROOT</span></span><br><span class="line">SBUILD=<span class="variable">$SCHANNEL</span>:<span class="variable">$BUILDDIR</span></span><br><span class="line">DATE=`date <span class="string">'+%Y-%m-%d%H%M%S'</span>`</span><br><span class="line"></span><br><span class="line">. ./bash/pack.sh <span class="variable">$DATE</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"copying files..."</span></span><br><span class="line">scp <span class="variable">$SKEY</span> -r ./build/build-<span class="variable">$DATE</span>.zip <span class="variable">$SROOT</span></span><br><span class="line">ssh <span class="variable">$SKEY</span> <span class="variable">$SCHANNEL</span> mv <span class="variable">$BUILDDIR</span> <span class="variable">$BUILDDIR</span>-<span class="variable">$DATE</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"unzipping files..."</span></span><br><span class="line">ssh <span class="variable">$SKEY</span> <span class="variable">$SCHANNEL</span> unzip -q <span class="variable">$WORKROOT</span>/build-<span class="variable">$DATE</span>.zip -d <span class="variable">$BUILDDIR</span></span><br><span class="line"><span class="comment">#ssh $SKEY $SCHANNEL cp $WORKROOT/bak/etc/config.json $BUILDDIR/etc/config.json</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"starting..."</span></span><br><span class="line">CMD=<span class="string">"cd <span class="variable">$BUILDDIR</span> ; pm2 restart ./etc/pm2.config.json"</span></span><br><span class="line">ssh <span class="variable">$SKEY</span> <span class="variable">$SCHANNEL</span> <span class="variable">$CMD</span></span><br></pre></td></tr></table></figure>

an class="line"><span class="built_in">echo</span> <span class="string">"packing files..."</span></span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./bin</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./dal</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./etc -i ./etc/*.json</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./controller</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./middlewares</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./models</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./node_modules</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./public</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./routes</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./utils</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./views</span><br><span class="line">zip -r -q ./build/build-<span class="variable">$DATE</span>.zip ./app.js</span><br><span class="line"></span><br><span class="line"><span class="comment"># 还原配置</span></span><br><span class="line">mv ./etc/config.json ./etc/config.prod.json</span><br><span class="line">mv ./etc/config.dev.json.bak ./etc/config.json</span><br></pre></td></tr></table></figure>
